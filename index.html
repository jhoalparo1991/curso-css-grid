<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <section class="hero">
            <div class="hero-left">
                <h1>Check the <br> best food</h1>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. A nemo quaerat laboriosam adipisci eius
                    officiis ad debitis consequatur?</p>
                <a href="#">Book A Table <span></span></a>
            </div>
            <div class="hero-right">
                <figure>
                    <img src="./images/hero.png" alt="food">
                </figure>
            </div>
        </section>
        <section class="dishes">
            <h2>Our Services</h2>
            <div class="dishes--products">
                <img class="dishes-item dishes-item__big " src="./images/video.png" alt="plato principal">
                <img class="dishes-item item-1" src="./images/dish1.png" alt="Vegetales">
                <img class="dishes-item item-2" src="./images/dish2.png" alt="Ensalada">
                <img class="dishes-item item-3" src="./images/dish3.png" alt="Verduras">
                <img class="dishes-item item-4" src="./images/dish4.png" alt="huevos">
            </div>
        </section>
        <section class="home-menu">
            <h2 class="home-menu--title">Home Menu</h2>
            <div class="home-menu--container">
                <div class="menu-container--item">
                    <img src="./images/plate1.png" alt="Plato 1">
                </div>
                <div class="menu-container--item">
                    <img src="./images/plate2.png" alt="Plato 2">
                </div>
                <div class="menu-container--item">
                    <img src="./images/plate3.png" alt="Plato 3">
                </div>
                <div class="menu-container--item">
                    <img src="./images/plate4.png" alt="Plato 4">
                </div>
                <div class="menu-container--item">
                    <img src="./images/plate5.png" alt="Plato 5">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
